<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/dna.PNG">
  <title>DNA Discord Bot</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="header">
  <a href="https://discord.gg/kEcRuXJtmH" class="logo-network"></a>
  <div class="logo"></div>
  <a href="https://github.com/Sighfy" class="logo-github"></a>
</div>
<div id="demo">
  <div class="title">The last ERPG Discord bot you'll ever need.</div>
  <a href="https://discord.com/api/oauth2/authorize?client_id=949087301621927957&permissions=1512097311856&scope=bot">
    <div class="invite-now-wrapper">
      <div class="invite-now">Add To Server</div>
    </div>
  </a>
  <div class="discord-app-mount">
    <div class="discord-app">
      <div class="app-buttons"></div>
      <div class="guilds">
        <div class="guild selected" style="background-image: url(https://cdn.discordapp.com/icons/901254588194230335/02698ec35e69f7289358a8d7cca681f4.png?size=1024);"></div>
        <div class="guild"></div>
        <div class="guild guild-add"></div>
      </div>
      <div class="channels">
        <div class="header">DNA Epic Server</div>
        <div class="channel-wrapper"></div>
        <div class="user"></div>
      </div>
      <div class="chat">
        <div class="header">Welcome</div>
        <div class="messages-wrapper">
          <div class="messages"></div>
        </div>
        <div class="input-wrapper">
          <div class="input">
            <textarea placeholder="Message #Welcome" disabled="disabled"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
